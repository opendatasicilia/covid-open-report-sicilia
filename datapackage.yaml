# --------
# metadata: dati/vaccini/vaccini.csv dati/incidenza/incidenza.csv
# --------

profile: data-package
resources:
  - encoding: utf-8
    format: csv
    hashing: md5
    name: vaccini
    path: dati/vaccini/vaccini.csv
    profile: tabular-data-resource
    schema:
      fields:
        - name: data
          type: date
          description: Data di pubblicazione del bollettino del DASOE
        - name: cod_prov
          type: integer
          description: Codice ISTAT della Provincia
        - name: pro_com_t
          type: string
          description: Codice del Comune (ISTAT 2021)
          constraints:
            pattern: ^[0-9]{6}$
        - name: provincia
          type: string
          description: Denominazione della Provincia
        - name: comune
          type: string
          description: Denominazione del Comune
        - name: 'prima_dose'
          type: number
          description: Percentuale di persone vaccinate con almeno una dose (calcolata rispetto al target)
          constraints:
            pattern: ^[0-9]*\.[0-9][0-9]$
        - name: 'seconda_dose'
          type: number
          description: Percentuale di persone vaccinate con 2 o pi√π dosi, persone vaccinate in monodose per pregressa infezione Covid, persone vaccinate con Janssen (calcolata rispetto al target)
          constraints:
            pattern: ^[0-9]*\.[0-9][0-9]$
    scheme: file
  - encoding: utf-8
    format: csv
    hashing: md5
    name: incidenza
    path: dati/incidenza/incidenza.csv
    profile: tabular-data-resource
    schema:
      fields:
        - name: data
          type: date
          description: Data di pubblicazione del bollettino del DASOE
        - name: cod_prov
          type: integer
          description: Codice ISTAT della Provincia
        - name: pro_com_t
          type: string
          description: Codice del Comune (ISTAT 2021)
          constraints:
            pattern: ^[0-9]{6}$
        - name: provincia
          type: string
          description: Denominazione della Provincia
        - name: comune
          type: string
          description: Denominazione del Comune
        - name: incidenza
          type: number
          description: Incidenza cumulativa settimanale (ogni 100.000 abitanti)
          constraints:
            pattern: ^[0-9]*\.[0-9][0-9]$
        - name: casi
          type: integer
          description: Nuovi casi settimanali
    scheme: file

